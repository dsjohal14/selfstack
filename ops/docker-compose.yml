version: "3.9"
services:
  db:
    image: postgres:16
    container_name: selfstack-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: selfstack
      POSTGRES_PASSWORD: selfstack
      POSTGRES_DB: selfstack
    ports:
      - "5432:5432"
    volumes:
      - selfstack_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U selfstack -d selfstack"]
      interval: 5s
      timeout: 5s
      retries: 10

